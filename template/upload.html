<!DOCTYPE html>
<html lang="en">
  <head>
    <title>goLang-FileUpload</title>
    <link type="text/css" rel="stylesheet" href="/styles/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>File Upload using goLang</h1>
      <div class="message">{{.}}</div>
      <form class="form-signin" method="post" action="/upload" enctype="multipart/form-data">
          <fieldset>
              <label class="fileContainer">
                  Click to select files
                  <input type="file" name="myfiles" id="myfiles" multiple="multiple">
              </label>            
            <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
